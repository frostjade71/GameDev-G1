<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template Preview</title>
  </head>
  <body style="margin: 0; padding: 0">
    <div
      style="
        background-color: #1a1a2e;
        padding: 40px 20px;
        font-family: Arial, sans-serif;
        color: #ffffff;
        text-align: center;
      "
    >
      <div
        style="
          max-width: 600px;
          margin: 0 auto;
          background: #0f0f1e;
          border-radius: 25px;
          border: 2px solid rgba(96, 239, 255, 0.2);
          padding: 40px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        "
      >
        <!-- Mockup of the logo -->
        <img
          src="../../assets/menu/Word-Weavers.png"
          alt="Word Weavers"
          style="max-width: 200px; margin-bottom: 20px"
        />

        <div
          style="
            height: 3px;
            background: linear-gradient(90deg, #60efff, #00ff87);
            margin-bottom: 30px;
          "
        ></div>

        <h2 style="color: #ffffff; font-size: 22px; margin-bottom: 20px">
          Welcome, Hero!
        </h2>
        <p
          style="
            color: #b0b0c0;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
          "
        >
          Your adventure is about to begin. Use the verification code below to
          activate your account.
        </p>

        <div
          style="
            background: rgba(96, 239, 255, 0.05);
            border: 1px solid rgba(96, 239, 255, 0.2);
            border-radius: 15px;
            padding: 25px 15px;
            margin-bottom: 30px;
          "
        >
          <span
            style="
              display: block;
              color: #60efff;
              font-size: 11px;
              text-transform: uppercase;
              letter-spacing: 2px;
              margin-bottom: 15px;
            "
            >Your Code</span
          >
          <h1
            style="
              color: #00ff87;
              font-size: 32px;
              margin: 0;
              letter-spacing: 6px;
              font-weight: bold;
              white-space: nowrap;
            "
          >
            123456
          </h1>
        </div>

            <p style="color: #ff6b6b; font-size: 13px; margin-bottom: 25px;">
                This code will expire in 5 minutes.
            </p>
            
            <div style="height: 1px; background: rgba(96, 239, 255, 0.1); margin-bottom: 25px;"></div>
            
            <p style="color: #60efff; font-weight: bold; font-size: 14px; margin: 0 0 10px 0;">Keep Learning!</p>
            <p style="color: rgba(255, 255, 255, 0.5); font-size: 11px; line-height: 1.5; margin: 0;">
                &copy; 2026 WordWeavers HCCCI. All rights reserved.<br>
                This is an automated message, please do not reply to this email.
            </p>
        </div>
    </div>
    </div>
  </body>
</html>
