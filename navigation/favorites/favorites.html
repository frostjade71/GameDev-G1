<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Word Weavers</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../shared/navigation.css">
    <link rel="stylesheet" href="../../notif/toast.css">
    <link rel="stylesheet" href="favorites.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" aria-label="Open menu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="../../assets/menu/Word-Weavers.png" alt="Word Weavers" class="sidebar-logo-img">
        </div>
        <nav class="sidebar-nav">
            <a href="../../index.html?from=selection" class="nav-link">
                <i class="fas fa-house"></i>
                <span>Menu</span>
            </a>
            <a href="favorites.html" class="nav-link active">
                <i class="fas fa-star"></i>
                <span>Favorites</span>
            </a>
            <a href="../profile/profile.html" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="#" class="nav-link" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <!-- Header -->
    <header class="top-header">
        <div class="header-right">
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">0</span>
            </div>
            <div class="user-profile">
                <div class="user-info">
                    <span class="greeting">Good Morning</span>
                    <span class="username">User</span>
                </div>
                <a href="../profile/profile.html" class="profile-icon">
                    <img src="../../assets/menu/defaultuser.png" alt="Profile" class="profile-img">
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="favorites-container">
            <div class="favorites-header">
                <h1 class="favorites-title"><i class="fas fa-star"></i> My Favorites</h1>
            </div>
            <div class="favorites-grid">
            </div>
            <div class="empty-state">
                <i class="fas fa-star"></i>
                <h2>No Favorites Yet</h2>
                <p>Start playing games and add them to your favorites!</p>
                <a href="../../game-selection.html" class="browse-games-btn">Browse Games</a>
            </div>
        </div>
    </div>

    <div class="toast-overlay"></div>
    <div id="toast" class="toast"></div>
    <script src="../../script.js"></script>
    <script src="favorites.js"></script>
</body>
</html>
