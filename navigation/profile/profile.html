<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Word Weavers</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../shared/navigation.css">
    <link rel="stylesheet" href="../../notif/toast.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" aria-label="Open menu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="../../assets/menu/Word-Weavers.png" alt="Word Weavers" class="sidebar-logo-img">
        </div>
        <nav class="sidebar-nav">
            <a href="../../index.html?from=selection" class="nav-link">
                <i class="fas fa-house"></i>
                <span>Menu</span>
            </a>
            <a href="../favorites/favorites.html" class="nav-link">
                <i class="fas fa-star"></i>
                <span>Favorites</span>
            </a>
            <a href="profile.html" class="nav-link active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="#" class="nav-link" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <!-- Header -->
    <header class="top-header">
        <div class="header-right">
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">0</span>
            </div>
            <div class="user-profile">
                <div class="user-info">
                    <span class="greeting">Good Morning</span>
                    <span class="username">User</span>
                </div>
                <a href="profile.html" class="profile-icon">
                    <img src="../../assets/menu/defaultuser.png" alt="Profile" class="profile-img">
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="../../assets/menu/defaultuser.png" alt="Profile" class="large-avatar">
                    <button class="change-avatar-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-info">
                    <h1>Player Name</h1>
                    <p class="player-level">Level 1</p>
                </div>
            </div>
            <div class="profile-stats">
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <div class="stat-info">
                        <h3>High Score</h3>
                        <p>0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <div class="stat-info">
                        <h3>Favorites</h3>
                        <p>0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-gamepad"></i>
                    <div class="stat-info">
                        <h3>Games Played</h3>
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="profile-settings">
                <h2>Profile Settings</h2>
                <form class="settings-form">
                    <div class="form-group">
                        <label>Player Name</label>
                        <input type="text" value="Player Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="player@example.com">
                    </div>
                    <button type="submit" class="save-button">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-overlay"></div>
    <div id="toast" class="toast"></div>
    <script src="../../script.js"></script>
    <script src="profile.js"></script>
</body>
</html>
