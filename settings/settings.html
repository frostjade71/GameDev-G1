<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Weavers - Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="../notif/toast.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="settings-container">
        <div class="logo-container">
            <img src="../assets/menu/settingsmain.png" alt="Settings" class="settings-logo">
        </div>
        <div class="settings-content">
            <div class="settings-section">
                <h2 class="pixel-font">Audio Settings</h2>
                <div class="setting-item">
                    <label for="bgmVolume">Background Music</label>
                    <input type="range" id="bgmVolume" min="0" max="100" value="100">
                    <span class="volume-value">100%</span>
                </div>
                <div class="setting-item">
                    <label for="sfxVolume">Sound Effects</label>
                    <input type="range" id="sfxVolume" min="0" max="100" value="100">
                    <span class="volume-value">100%</span>
                </div>
            </div>
            <div class="settings-section">
                <h2 class="pixel-font">Language</h2>
                <div class="setting-item">
                    <label for="language">Select Language</label>
                    <select id="language">
                        <option value="english">English</option>
                    </select>
                </div>
            </div>
            <div class="settings-section">
                <h2 class="pixel-font">About</h2>
                <p class="about-text">Word Weavers is a Thesis Game Development Project by the Bachelor of Science in Computer Sciences Group 3</p>
            </div>
            <nav class="menu-buttons">
                <button id="saveSettings" class="menu-button">Save Settings</button>
                <button id="backToMenu" class="menu-button">Back to Menu</button>
            </nav>
        </div>
    </div>
    <div class="toast-overlay"></div>
    <div id="toast" class="toast"></div>
    <script src="settings.js"></script>
</body>
</html>
