<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Game Mode - Word Weavers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game-selection.css">
    <link rel="stylesheet" href="notif/toast.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-content">
            <h1 class="game-title">Select Game Mode</h1>
            <div class="game-cards">
                <div class="game-card" data-game="letterscapes">
                    <div class="card-content">
                        <div class="game-logo">
                            <img src="assets/selection/Grammarlogo.png" alt="Letterscapes Logo">
                        </div>
                        <h2>Grammar Heroes</h2>
                        <p class="game-description">Battle grammar challenges by correcting sentences, and unlock new levels.</p>
                    </div>
                </div>
                <div class="game-card" data-game="grow-word">
                    <div class="card-content">
                        <div class="game-logo">
                            <img src="assets/selection/vocablogo.png" alt="Grow a Word Logo">
                        </div>
                        <h2>Vocabworld</h2>
                        <p class="game-description">Practice word skills and earn points to customize your character.</p>
                    </div>
                </div>

            </div>
            <button class="back-button">Back to Main Menu</button>
        </div>
    </div>
    <div class="toast-overlay"></div>
    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
