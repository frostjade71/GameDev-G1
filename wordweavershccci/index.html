<!-- Assets are configured in Live Server -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Word Weavers...</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="index_assets/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="index_assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="index_assets/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="index_assets/apple-touch-icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(
                    to right,
                    rgba(19, 32, 51) 0%,
                    rgba(19, 32, 51, 0.721) 20%,
                    rgba(19, 32, 51, 0.171) 100%
                ),
                linear-gradient(
                    135deg,
                    rgba(10, 10, 15, 0.85) 0%,
                    rgba(0, 0, 0, 0.85) 100%
                ),
                url('index_assets/wordweav_cover.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .redirect-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }

        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(96, 239, 255, 0.3));
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60efff, #00ff87);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(96, 239, 255, 0.5);
        }

        .message {
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Page Loader Animation - Same as GameDev */
        .loader {
            width: 50px;
            aspect-ratio: 1;
            display: grid;
            margin: 0 auto;
        }

        .loader:before,
        .loader:after {
            content: "";
            grid-area: 1/1;
            margin: 0 0 15px 15px;
            --c: #0000 calc(100%/3), #046D8B 0 calc(2*100%/3), #0000 0;
            --c1: linear-gradient(90deg, var(--c));
            --c2: linear-gradient(0deg, var(--c));
            background: var(--c1), var(--c2), var(--c1), var(--c2);
            background-size: 300% 4px, 4px 300%;
            background-repeat: no-repeat;
            animation: l12 1s infinite linear;
        }

        .loader:after {
            margin: 15px 15px 0 0;
            transform: scale(-1, -1);
        }

        @keyframes l12 {
            0%   { background-position: 50%  0, 100% 100%, 0    100%, 0 0; }
            25%  { background-position: 0    0, 100% 50%,  0    100%, 0 0; }
            50%  { background-position: 0    0, 100% 0,    50%  100%, 0 0; }
            75%  { background-position: 0    0, 100% 0,    100% 100%, 0 50%; }
            75.01% { background-position: 100% 0, 100% 0,    100% 100%, 0 50%; }
            100% { background-position: 50%  0, 100% 0,    100% 100%, 0 100%; }
        }

        .manual-link {
            margin-top: 2.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(96, 239, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .manual-link a {
            color: #60efff;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #60efff;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }

        .manual-link a:hover {
            color: #00ff87;
            border-bottom-color: #00ff87;
            text-shadow: 0 0 10px rgba(0, 255, 135, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .redirect-container {
                padding: 1.5rem;
            }

            .logo-container {
                margin-bottom: 1.5rem;
            }

            .logo-img {
                width: 120px;
            }
            
            .message {
                font-size: 0.7rem;
                margin-bottom: 2rem;
            }

            .loader {
                width: 40px;
            }

            .manual-link {
                font-size: 0.75rem;
                padding: 0.75rem;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo-container">
            <img src="index_assets/Word-Weavers.png" alt="Word Weavers Logo" class="logo-img">
        </div>
        
        <div class="message">Redirecting you to the login page...</div>
        
        <div class="loader"></div>
        
        <div class="manual-link">
            If you are not redirected automatically, 
            <a href="http://wordweavershccci.online/GameDev-G1">click here to continue</a>
        </div>
    </div>
    
    <script>
        // Fade out before redirect
        setTimeout(function() {
            document.querySelector('.redirect-container').classList.add('fade-out');
            
            // Redirect after fade-out animation completes
            setTimeout(function() {
                window.location.href = 'http://wordweavershccci.online/GameDev-G1';
            }, 500);
        }, 2500);
    </script>
</body>
</html>
