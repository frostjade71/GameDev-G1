<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Game Mode - Word Weavers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game-selection.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-content">
            <h1 class="game-title">Select Game Mode</h1>
            <div class="game-cards">
                <div class="game-card" data-game="letterscapes">
                    <div class="card-content">
                        <div class="game-logo">
                            <img src="assets/selection/Lscapeslogo.png" alt="Letterscapes Logo">
                        </div>
                        <h2>Letterscapes</h2>
                        <p class="game-description">Navigate through beautiful landscapes while solving word puzzles.</p>
                    </div>
                </div>
                <div class="game-card" data-game="grow-word">
                    <div class="card-content">
                        <div class="game-logo">
                            <img src="assets/selection/growawordlogo.png" alt="Grow a Word Logo">
                        </div>
                        <h2>Grow a Word</h2>
                        <p class="game-description">Start with a seed letter and grow it into complete words.</p>
                    </div>
                </div>
                <div class="game-card" data-game="spell-quest">
                    <div class="card-content">
                        <div class="game-logo">
                            <img src="assets/selection/spbeelogo.png" alt="Spelling Bee Logo">
                        </div>
                        <h2>Spelling Bee</h2>
                        <p class="game-description">Hear a word and spell it fast.</p>
                    </div>
                </div>
            </div>
            <button class="back-button">Back to Main Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
